<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cockpit Accompagnement - Pilotage CPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary-color: #2c3e50; --accent-color: #e67e22; }
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .navbar { background-color: var(--primary-color); }
        .filter-bar { background-color: #ffffff; border: 1px solid #dee2e6; border-radius: 8px; padding: 10px; margin-bottom: 20px; }
        .modal-header { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); color: white; }
        .btn-close { filter: invert(1); }
    </style>
</head>
<body>

<nav class="navbar navbar-dark mb-4 px-3 d-flex justify-content-between">
    <span class="navbar-brand mb-0 h1">üöÄ Cockpit Accompagnement</span>
    <button class="btn btn-outline-light btn-sm" onclick="ouvrirParametres()">‚öôÔ∏è Configurer Horaires</button>
</nav>

<div class="container">
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">Supervision des √âl√®ves</h5>
            
            <div id="status-message" class="alert alert-info">Chargement...</div>
            
            <div class="row g-2 align-items-center filter-bar shadow-sm">
                <div class="col-md-4">
                    <input type="text" id="search-input" class="form-control" placeholder="üîç Rechercher...">
                </div>
                <div class="col-md-3">
                    <select id="filter-classe" class="form-select"><option value="ALL">Toutes les classes</option></select>
                </div>
                <div class="col-md-3">
                    <select id="filter-status" class="form-select">
                        <option value="ALL">Tous les statuts</option>
                        <option value="AUTHORIZED">‚úÖ Autoris√©s</option>
                        <option value="UNAUTHORIZED">‚õî Bloqu√©s</option>
                    </select>
                </div>
                <div class="col-md-2 text-end">
                    <span class="badge bg-secondary fs-6" id="counter-display">-- √©l√®ves</span>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle" id="table-eleves">
                    <thead class="table-light">
                        <tr>
                            <th>√âl√®ve</th>
                            <th>√âtat</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="liste-eleves"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEleve" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">D√©tail √âl√®ve : <span id="modal-eleve-titre">--</span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body bg-light">
                <div class="row">
                    <div class="col-md-6 text-center">
                        <div style="max-height: 300px; position: relative;"><canvas id="adminRadarChart"></canvas></div>
                    </div>
                    <div class="col-md-6">
                        <div id="modal-liste-competences" class="list-group list-group-flush small" style="max-height: 300px; overflow-y: auto;"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button></div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalParams" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-dark">
                <h5 class="modal-title">‚öôÔ∏è Configuration Scolaire</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted small">Ces r√©glages s'appliquent imm√©diatement √† tous les √©l√®ves.</p>
                
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-label">Heure Ouverture</label>
                        <input type="number" id="cfg-ouverture" class="form-control" min="0" max="23" value="8">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Heure Fermeture</label>
                        <input type="number" id="cfg-fermeture" class="form-control" min="0" max="23" value="18">
                    </div>
                </div>

                <label class="form-label">Jours Ouverts</label>
                <div class="d-flex justify-content-between mb-3 border p-2 rounded">
                    <div class="form-check"><input class="form-check-input day-check" type="checkbox" value="1" id="d1" checked><label class="form-check-label" for="d1">Lun</label></div>
                    <div class="form-check"><input class="form-check-input day-check" type="checkbox" value="2" id="d2" checked><label class="form-check-label" for="d2">Mar</label></div>
                    <div class="form-check"><input class="form-check-input day-check" type="checkbox" value="3" id="d3" checked><label class="form-check-label" for="d3">Mer</label></div>
                    <div class="form-check"><input class="form-check-input day-check" type="checkbox" value="4" id="d4" checked><label class="form-check-label" for="d4">Jeu</label></div>
                    <div class="form-check"><input class="form-check-input day-check" type="checkbox" value="5" id="d5" checked><label class="form-check-label" for="d5">Ven</label></div>
                    <div class="form-check"><input class="form-check-input day-check" type="checkbox" value="6" id="d6"><label class="form-check-label" for="d6">Sam</label></div>
                    <div class="form-check"><input class="form-check-input day-check" type="checkbox" value="0" id="d0"><label class="form-check-label" for="d0">Dim</label></div>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="cfg-maintenance">
                    <label class="form-check-label text-danger fw-bold" for="cfg-maintenance">‚õî Forcer la fermeture (Vacances)</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary w-100" onclick="sauvegarderParams()">üíæ Appliquer aux √©l√®ves</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<script src="js/firebase-config.js"></script>
<script>if (typeof firebaseConfig !== 'undefined') firebase.initializeApp(firebaseConfig);</script>
<script src="js/admin-auth.js"></script>
</body>
</html>
